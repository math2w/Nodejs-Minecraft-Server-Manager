    <script>
      // Establish an EventSource connection to the server
      const eventSource = new EventSource("/runserver");
  
      // Listen for server-sent events and update the logs
      eventSource.onmessage = function(event) {
        const logDiv = document.getElementById("i1a4d");
        logDiv.textContent += event.data + "\n";  // Append new logs
        logDiv.scrollTop = logDiv.scrollHeight;   // Auto-scroll to bottom
      };
  
      // Optionally, handle any errors from the SSE connection
      eventSource.onerror = function(err) {
        console.error("EventSource failed:", err);
      };
    </script>
